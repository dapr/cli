# actionscore/cli build pipeline

trigger:
- master

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath'
  GOBIN:  '$(GOPATH)/bin'
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)'

jobs:
- template: 'build-template.yml'
  parameters:
    poolImage: macOS-latest
    targetOS: darwin
- template: 'build-template.yml'
  parameters:
    poolImage: ubuntu-latest
    targetOS: linux
- template: 'build-template.yml'
  parameters:
    poolImage: 'windows-2019'
    targetOS: windows
- job: 'publish_edge_binaries'
  pool:
    vmImage: 'windows-2019'
  dependsOn:
  - build_actions_darwin_amd64
  - build_actions_linux_amd64
  - build_actions_windows_amd64
  condition: |
    and
    (
      eq(variables['Build.SourceBranch'], 'refs/heads/master'),
      eq(dependencies.build_actions_darwin_amd64.result, 'Succeeded'),
      eq(dependencies.build_actions_linux_amd64.result, 'Succeeded'),
      eq(dependencies.build_actions_windows_amd64.result, 'Succeeded')
    )
  steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        itemPattern: '**/*.zip'
        targetPath: '$(Pipeline.Workspace)'
    - task: AzureFileCopy@3
      inputs:
          SourcePath: '$(Pipeline.Workspace)/drop'
          azureSubscription: 'Actions Releases'
          Destination: 'AzureBlob'
          storage: 'actionsreleases'
          ContainerName: 'bin'