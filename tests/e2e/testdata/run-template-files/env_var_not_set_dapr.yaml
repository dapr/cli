version: 1
apps:
  - appDirPath: ../../../apps/processor/
    appPort: 9085
    daprHTTPPort: 3510
    appLogDestination: file
    command: ["go","run", "app.go"]
    env:
      APP_PORT: 9085
  - appID: emit-metrics
    appDirPath: ../../../apps/emit-metrics/
    daprHTTPPort: 3511  # required env var DAPR_HOST_ADD not set in the yaml file
    appLogDestination: file
    command: ["go","run", "app.go"]
